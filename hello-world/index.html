<head>
  <script src="https://fb.me/react-0.14.5.js"></script>
  <script src="https://fb.me/react-dom-0.14.5.js"></script>
  <script src="https://fb.me/JSXTransformer-0.12.2.js"></script>
</head>
<body>
</body>

<script type="text/jsx">
  // define a react componenet class
  var HelloWorld = React.createClass({
    render: function() {
      return <div>
        HelloWorld
      </div>
    }
  });

  // Ask react to render this class
  var element = React.createElement(HelloWorld);

  // When we ask react to render this class, we will tell it
  // where to place the rendered element in the dom
  ReactDOM.render(element, document.body);
</script>
